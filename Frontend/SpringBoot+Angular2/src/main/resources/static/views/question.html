<div style="width: 100%">
	<form>
		<div
			style="background-color: #aaa; height: 600px; width: 300px; margin-bottom: 10px; margin-top: 10px; margin-right: 10px; float: left;">
			<div>
				<b>{{appData.examTitle}}</b>
			</div>
			<div
				style="background-color: #FFFFFF; height: 270px; width: 280px; margin-bottom: 10px; margin-top: 10px; margin-left: 10px; margin-right: 10px; float: left;">
				<label for="repeatSelect" style="margin-left: 20px;"> Select Question </label><br> 
				<select name="repeatSelect" id="repeatSelect" ng-model="AnswerSelect.defaultpicked" style="height: 20px; width: 40px; margin-left: 20px;">
					<option ng-repeat="option in AnswerSelect.AnswerList" value="{{option.id}}">{{option.id}}</option>
				</select> 
				<input type="button" name="get" ng-click="getSelectedQuestion()" value="Get" style="background-color: #24478f; height: 20px; width: 40px; margin-left: 10px;"/>
			</div>
			<div style="background-color: #FFFFFF; height: 270px; width: 280px; margin-bottom: 10px; margin-top: 10px; margin-left: 10px; margin-right: 10px; float: left;" ng-controller="TimerController">
				<p style="margin-left: 20px;">Time Remaining</p>			
				<h1 style="margin-left: 20px;">{{timeData.TimeRemain}}</h1>
			</div>
		</div>
		<div
			style="background-color: #FFFFFF; height: 600px; width: 968px; margin-bottom: 10px; margin-top: 10px; margin-left: 10px; float: left;">
			<div
				style="background-color: #c3c3c3; height: 60px; width: 968px; margin-bottom: 10px; float: left;">
				<p>{{appData.Questionheader}}</p>
			</div>
			<div
				style="background-color: #c3c3c3; height: 225px; width: 968px; margin-bottom: 10px; float: left;">
				<p>{{QuestionAnswer.QuestionDetails}}</p>
			</div>
			<div style="background-color: #c3c3c3; height: 225px; width: 968px; margin-bottom: 10px; float: left;" ng-switch on="QuestionAnswer.multipleNotSingle">
				<label ng-switch-when="true" ng-repeat="qans in QuestionAnswer.Answers"> 			
				{{qans.id}}<input type="checkbox" ng-model="qans.isChecked">{{qans.AnswerDetail}} <br>	
				</label>			
				<label ng-switch-when="false" ng-repeat="qans in QuestionAnswer.Answers">
    			{{qans.id}}<input type="radio" name="action" ng-model="qans.isChecked" ng-value="true"> {{qans.AnswerDetail}}<br/>
  				</label><br/>
			</div>
			<div
				style="background-color: #c3c3c3; height: 60px; width: 968px; float: left;">
				<input type="submit" name="submit" value="Submit" style="background-color: #24478f; height: 30px; width: 60px; float: left;"/> 
				<input type="button" name="next" ng-click="getNextQuestion()" value="Next" style="background-color: #24478f; height: 30px; width: 60px; float: right;"/>
				<input type="button" name="previous" ng-click="getPreviousQuestion()" value="Previous" style="background-color: #24478f; height: 30px; width: 60px; margin-right: 40px; float: right;"/> 
			</div>
		</div>
	</form>
	<div style="background-color: #24478f; height: 60px; clear: both">
		<center>Copyright Â© 2017 Dove Technologies Limited</center>
	</div>
</div>
